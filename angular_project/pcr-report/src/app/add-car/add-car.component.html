<h3>Create car</h3>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="submitted" style="width: 400px;">
            <form [formGroup]="carsaveform" #savecar (ngSubmit)="saveCar(saveCar)">
                <div class="form-group">
                    <label for="name">Car Name</label>
                    <input type="text" class="form-control" formControlName="car_name" data-toggle="tooltip" data-placement="right" title="Enter car Name">
                    <div class="alert alert-danger" *ngIf="(CarName.touched) && (CarName.invalid)" style="margin-top: 5px;">
                        <span *ngIf="CarName.errors.required">Car Name is Required</span>
                        <span *ngIf="CarName.errors.minlength">
                        MinLength Error
                    </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="name">Car Price</label>
                    <input type="text" class="form-control" formControlName="car_price" data-toggle="tooltip" data-placement="right" title="Enter car Price">
                    <div class="alert alert-danger" *ngIf="(CarPrice.touched) && (CarPrice.invalid)" style="margin-top: 5px;">
                        <span *ngIf="CarPrice.errors.required">Car Price is Required</span>
                        <span *ngIf="CarPrice.errors.price">
                        Invalid Price Format
                    </span>
                    </div>
                </div>

                <div class="form-group">
                    <label for="branch">Description</label>
                    <select class="form-control" formControlName="desc" data-toggle="tooltip" data-placement="right" title="Select Description">
                        <option value="null">--Select DESC--</option>
                        <option value="B-Tech">Vip</option>
                        <option value="BCA">Normal</option>
                        <option value="MCA">Special</option>
                        <option value="M-Tech">M-Tech</option>
                    </select>
                </div>

                <button type="submit" class="btn btn-success">Submit</button>
            </form>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>
<div class="row">
    <div class="col-sm-4"></div>
    <div class="col-sm-4">
        <div [hidden]="!submitted">
            <h4>Car Added SuccessFully!</h4>
            <button (click)="addcarForm()" class='btn btn-primary'>Add More car</button>
        </div>
    </div>
    <div class="col-sm-4"></div>
</div>

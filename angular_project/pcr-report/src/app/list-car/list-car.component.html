<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Cars</h1><br>
        <div class="row" [hidden]="!deleteMessage">

            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Car Data Deleted</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>


    <div class="panel-body">
        <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead class="thead-light">
                <tr>
                    <th>Car Name</th>
                    <th>Car Price</th>
                    <th>Description</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars ">
                    <td>{{car.car_name}}</td>
                    <td>{{car.car_price}}</td>
                    <td>{{car.desc}}</td>
                    <td>
                        <button (click)="deleteCar(car.car_id)" class='btn btn-primary'><i
                          class="fa fa-futboll-0">Delete</i></button>&nbsp;
                        <button (click)="updateCar(car.car_id)" class='btn btn-info' data-toggle="modal" data-target="#myModal">Update
                      </button>
                    </td>
                </tr>
            </tbody>
            <br>
        </table>
    </div>
</div>

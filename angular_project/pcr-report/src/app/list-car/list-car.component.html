<div class="panel panel-default">
    <div class="panel-heading">
        <h1 style="text-align: center">Cars</h1><br>
        <div class="row" [hidden]="!deleteMessage">

            <div class="col-sm-4"></div>
            <div class="col-sm-4">
                <div class="alert alert-info alert-dismissible">
                    <button type="button" class="close" data-dismiss="alert">&times;</button>
                    <strong>Car Data Deleted</strong>
                </div>
            </div>
            <div class="col-sm-4"></div>
        </div>
    </div>


    <div class="panel-body">
        <table class="table table-hover table-sm" datatable [dtOptions]="dtOptions" [dtTrigger]="dtTrigger">
            <thead class="thead-light">
                <tr>
                    <th>Car Name</th>
                    <th>Car Price</th>
                    <th>Description</th>
                    <th>Action</th>

                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let car of cars ">
                    <td>{{car.car_name}}</td>
                    <td>{{car.car_price}}</td>
                    <td>{{car.desc}}</td>
                    <td>
                        <button (click)="deleteCar(car.car_id)" class='btn btn-primary'><i
                          class="fa fa-futboll-0">Delete</i></button>&nbsp;
                        <button (click)="updateCar(car.car_id)" class='btn btn-info' data-toggle="modal" data-target="#myModal">Update
                      </button>
                    </td>
                </tr>
            </tbody>
            <br>
        </table>
    </div>
</div>

<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">
            <form [formGroup]="carupdateform" #updstu (ngSubmit)="updateStu(updstu)">
                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" style="text-align: center">Update Car</h4>

                </div>

                <!-- Modal body -->
                <div class="modal-body" *ngFor="let car of carlist ">
                    <div [hidden]="isupdated">

                        <input type="hidden" class="form-control" formControlName="car_id" [(ngModel)]="car.car_id">
                        <div class="form-group">
                            <label for="name">Car Name</label>
                            <input type="text" class="form-control" formControlName="car_name" [(ngModel)]="car.car_name">
                        </div>

                        <div class="form-group">
                            <label for="name">Car Price</label>
                            <input type="text" class="form-control" formControlName="car_price" [(ngModel)]="car.car_price">
                        </div>

                        <div class="form-group">
                            <label for="name">Description</label>
                            <select class="form-control" formControlName="desc" required>
                                  <option value="VIP" [selected]="'B-Tech' == car.desc">VIP</option>
                                  <option value="Normal" [selected]="'BCA' == car.desc">Normal</option>
                                  <option value="Specail" [selected]="'MCA' == car.desc">Specail</option>
                                  <option value="M-Tech" [selected]="'M-Tech' == car.desc">M-Tech</option>
                          </select>
                        </div>
                    </div>
                    <div [hidden]="!isupdated">
                        <h4>Car Detail Updated!</h4>
                    </div>

                </div>

                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="submit" class="btn btn-success" [hidden]="isupdated">Update</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal" (click)="changeisUpdate()">Close</button>
                </div>

            </form>
        </div>
    </div>
</div>

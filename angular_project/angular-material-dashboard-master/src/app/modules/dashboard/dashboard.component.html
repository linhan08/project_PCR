<h3 matSubheader class="h3">Thực trạng xét nghiệm SARS-COV-2</h3>
<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">
    <div fxFlex="60">
        <div class="mat-elevation-z8">
            <app-widget-status></app-widget-status>
        </div>
    </div>
    <div fxFlex="40">
        <app-widget-line [data]="lineChart"></app-widget-line>
    </div>
</div>

<br>
<mat-divider></mat-divider>
<br>

<div fxLayout="row" fxLayoutAlign="space-between center" fxLayoutGap="20px">

            <app-widget-employee></app-widget-employee>
        </div>
    </div>
    <div fxFlex="40">
        <app-widget-pie [data]="pieChart"></app-widget-pie>
    </div>
</div>

<br>
<mat-divider></mat-divider>
<br>

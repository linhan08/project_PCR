<div [formGroup]="surveySaveForm" class="form-group">

    <select [(ngModel)]="surveyInfo.chemicalInfoSurvey.chemicalName" class="form-control form-control1">
    <option value="null">--Select--</option>
    <option value="WizDx-COVID-19 Crystal Mix PCR kit" name="wizdx">WizDx-COVID-19 Crystal Mix PCR kit</option>
    <option value="Berlin Procedure" name="berlin">Berlin Procedure</option>
    <option value="LightPower iVASARS-COV2 1stRT-rPCR Plus Kit" name="light_power">LightPower iVASARS-COV2 1stRT-rPCR Plus Kit</option>
    <option name="other">Khác</option>
  </select>

    <input [(ngModel)]="surveyInfo.chemicalInfoSurvey.chemicalNumberUsed" type="text" class="form-control form-control2">

    <input [(ngModel)]="surveyInfo.chemicalInfoSurvey.chemicalNumberLeft" type="text" class="form-control form-control3">

    <input [(ngModel)]="surveyInfo.chemicalInfoSurvey.chemicalnumberNeed" type="text" class="form-control form-control4">

    <input [(ngModel)]="surveyInfo.chemicalInfoSurvey.noteChemical" type="text" class="form-control form-control5">

    <i class="far fa-trash-alt" width="15" height="15" title="Remove" (click)="removeChemical()"></i>
</div>

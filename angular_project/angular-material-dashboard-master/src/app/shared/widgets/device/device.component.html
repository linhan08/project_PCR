<table class="table table-bordered table-hover table-sm" id="users" datatable [dtOptions]="dtOptionsDevice" [dtTrigger]="dtTriggerDevice">
    <thead class="thead-dark">
        <tr id="list-header">
            <th>Tên Máy</th>
            <th>Số Lượng</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let device of devices">
            <td>{{device.deviceName}}</td>
            <td>{{device.totalMachine}}</td>
        </tr>
    </tbody>
    <br>
</table>

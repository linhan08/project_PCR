    <!-- js cho piechart -->
    <script type="text/javascript">
        // Load google charts
        google.charts.load('current', {
            'packages': ['corechart']
        });
        google.charts.setOnLoadCallback(drawChart);

        // Draw the chart and set the chart values
        function drawChart() {
            var data = google.visualization.arrayToDataTable([
                ['Task', 'Hours per Day'],
                ['Work', 8],
                ['Friends', 2],
                ['Eat', 2],
                ['TV', 3],
                ['Gym', 2],
                ['Sleep', 7]
            ]);

            // Optional; add a title and set the width and height of the chart
            var options = {
                'title': 'Average Day',
                'width': 550,
                'height': 550
            };

            // Display the chart inside the <div> element with id="piechart"
            var chart = new google.visualization.PieChart(document.getElementById('piechart'));
            chart.draw(data, options);
        }
    </script>

    <!-- js cho table -->
    <script>
        var table;
        var urlUsers = "https://jsonplaceholder.typicode.com/users";

        function initTableData() {
            //Data from an URL ?
            $.get(urlUsers, function(responseData) {
                //Mofify "responseData" before showing ?
                var modifiedUsers = responseData.map(eachUser => {
                    return {
                        id: eachUser.id,
                        name: eachUser.name,
                        email: eachUser.email,
                        address: `${eachUser.address.street}, ${eachUser.address.suite}, ${eachUser.address.city}`,
                        phone: eachUser.phone
                    };
                });
                table = $('#users').DataTable({
                    "processing": true,
                    data: modifiedUsers,
                    columns: [{
                        data: 'id'
                    }, {
                        data: 'name'
                    }, {
                        data: 'email'
                    }, {
                        data: 'address'
                    }, {
                        data: 'phone'
                    }]
                });
            }).fail(function() {
                alert("Cannot get data from URL !!!");
            });
        }

        $(document).ready(function() {
            initTableData();
            $("#list-header").on({
                mouseenter: function() {
                    $(this).css("background-color", "gray");
                },
                mouseleave: function() {
                    $(this).css("background-color", "rgb(202, 114, 13)");
                },
            });
            $("#btnReloadData").on("click", function() {
                alert("Do you want to reload data ?")
                table.ajax.reload();
            });
        });
    </script>

<body>
    <div class="cont">
        <div class="form sign-in">
            <h2>Sign In</h2>
        <form (ngSubmit)="login()">
            <label>
                <span>Username</span>
            <input type="text" name="username" [(ngModel)]="loginModel.username" required>
            </label>
    <label>
      <span>Password</span>
      <input type="password"  name="password" [(ngModel)]="loginModel.password" required>
    </label>
            <button class="submit" type="button">Sign In</button>
        </form>

            <div class="social-media">
                <ul>
                    <li><img src="./assets/images/facebook.png"></li>
                    <li><img src="./assets/images/twitter.png"></li>
                    <li><img src="./assets/images/linkedin.png"></li>
                    <li><img src="./assets/images/instagram.png"></li>
                </ul>
            </div>
        </div>

        <div class="sub-cont">
            <div class="img">
                <div class="img-text m-up">
                    <h2>New here?</h2>
                    <p>Sign up and discover great amount of new opportunities!</p>
                </div>
                <div class="img-text m-in">
                    <h2>One of us?</h2>
                    <p>If you already has an account, just sign in. We've missed you!</p>
                </div>
                <div class="img-btn" (click)="ngOnInit()">
                    <span class="m-up">Sign Up</span>
                    <span class="m-in">Sign In</span>
                </div>
            </div>
            <div class="form sign-up">
                <h2>Sign Up</h2>
    <form (ngSubmit)="signupUser()">
        <label>
        <span>Username</span>
        <input type="text"  name="username" [(ngModel)]="signModel.username" required>
      </label>
        <label>
        <span>Email</span>
        <input type="text"  name="email" [(ngModel)]="signModel.email" required>
      </label>
        <label>
        <span>Password</span>
        <input type="password"  name="password" [(ngModel)]="signModel.password" required>
      </label>
        <label>
            <select [(ngModel)]="signModel.role" [ngModelOptions]="{standalone: true}">
                <option value="user">User</option>
                <option value="admin">Admin</option>
            </select>
      </label>
            <button type="button" class="submit">Sign Up Now</button>
    </form>
            </div>
        </div>
    </div>
</body>
